# GlobeGenius Production Environment
server {
    listen 80;
    server_name app.globegenius.com api.globegenius.com;
    return 301 https://$host$request_uri;
}

# Frontend Production (app.globegenius.com)
server {
    listen 443 ssl http2;
    server_name app.globegenius.com;
    
    ssl_certificate /etc/letsencrypt/live/app.globegenius.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.globegenius.com/privkey.pem;
    
    # Frontend static files
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://localhost:3000;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable";
        }
    }
}

# Backend API Production (api.globegenius.com)
server {
    listen 443 ssl http2;
    server_name api.globegenius.com;
    
    ssl_certificate /etc/letsencrypt/live/api.globegenius.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.globegenius.com/privkey.pem;
    
    # API endpoints
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://app.globegenius.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Authentication endpoints with stricter rate limiting
    location ~ ^/(api/auth|api/admin) {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 