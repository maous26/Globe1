# GlobeGenius Development Environment
server {
    listen 80;
    server_name dev.globegenius.com dev-api.globegenius.com;
    return 301 https://$host$request_uri;
}

# Frontend Development (dev.globegenius.com)
server {
    listen 443 ssl http2;
    server_name dev.globegenius.com;
    
    ssl_certificate /etc/letsencrypt/live/dev.globegenius.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.globegenius.com/privkey.pem;
    
    # Frontend static files
    location / {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# Backend API Development (dev-api.globegenius.com)
server {
    listen 443 ssl http2;
    server_name dev-api.globegenius.com;
    
    ssl_certificate /etc/letsencrypt/live/dev-api.globegenius.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-api.globegenius.com/privkey.pem;
    
    # API endpoints - more relaxed rate limiting for development
    location / {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://localhost:3101;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for development
        add_header Access-Control-Allow-Origin "https://dev.globegenius.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Development tools and debugging endpoints
    location /debug {
        proxy_pass http://localhost:3101;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow only specific IPs for debug endpoints (adjust as needed)
        # allow 192.168.1.0/24;
        # deny all;
    }
} 